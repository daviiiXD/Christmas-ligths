<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Christimas lights</title>

    <!-- Custom Styles -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="container">
        <div class="bolinha red" id="red"></div>
        <div class="bolinha blue" id="blue"></div>
        <div class="bolinha yellow" id="yellow"></div>
        <div class="bolinha green" id="green"></div>
        <div class="bolinha orange" id="orange"></div>
        <div class="bolinha purple" id="purple"></div>
        <div class="bolinha pink" id="pink"></div>
        <div class="bolinha cyan" id="cyan"></div>
    </div>
    <div class="option">
        <input type="range" id="speed" min="300" max="5000" step="100">
        <button type="submit" id="btn">play</button>
    </div>
    <!-- Project -->
    <script src="main.js"></script>
</body>
</html>
